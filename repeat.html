<!DOCTYPE html>
<html>
<head>
<title>class</title>
<script>
function repeat(message , times){

    var text = "";
  var i;
  for (i = 0; i < times; i++) {
      text += message;
  }
text+=  "t";
  return text;
}


</script>
</head>

<body>
<script>
document.write(repeat("Yeeee",20))
</script>
</body>
</html>
