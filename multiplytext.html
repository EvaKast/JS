<!DOCTYPE html>
<html>
<head>
<title>MultiplyText</title>
<script>
function print(message){
  var prefix= 'Your message:';
  return prefix + message;

function repeat(message , times){

    var text = "";
  var i;
  for (i = 0; i < times; i++) {
      text += message;
  }
text+=  "t";
  return text;
}
}

</script>
</head>

<body>
<script>
document.write(print("i like carrots")){
document.write(repeat("Yeeee",20))  
}

</script>
</body>
</html>
