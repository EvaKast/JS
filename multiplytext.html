<!DOCTYPE html>
<html>
<head>
<title>MultiplyText</title>
<script>
function print(message){
  var prefix= 'Your message:';
  return prefix + message;

function repeat(message , times){

    var text = "";
  var i;
  for (i = 0; i < times; i++) {
      text += message;
  }
text+=  "t";
  return text;
}
}

</script>
</head>

<body>
  <button name="Repeat Me"
  type="button" >
</button>
<script>
document.write(print("Hello")){
document.write(repeat("Hello",20))
}

</script>

</body>
</html>
